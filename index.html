<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Generator</title>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lexend:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-white p-5 text-center Lexend title">Random Cat Generator</h1>
    <div class="center">
        <img class="cat-head" src="Images/cat-head.png" alt="...">
    </div>
    <div class="card">
        <img id="randomImage" src="no image.jpg" class="card-img-top card-img" alt="...">
        <button id="generate" class="btn Lexend">Generate your random cat</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
